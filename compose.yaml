version: '3'

services:
  api:
    build:
      context: .
      target: development
    restart: unless-stopped
    container_name: vocabulazy-api
    environment:
      NODE_ENV: development
      PORT: ${PORT:-3000}
    volumes:
      - .:/app
    ports:
      - ${PORT:-3000}:${PORT:-3000}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:latest
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    expose:
      - 5432
    healthcheck:
      test: ['CMD', 'pg_isready']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
